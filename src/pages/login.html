<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logger System</title>
    <link rel="stylesheet" href="../style/global.css">
</head>
<body>
    
    <main class="box">
        
        <form class="form" action="#">
            <h1>login</h1>
            <div class="inputs">
                <input class="input" type="email" placeholder="Digite seu email" required/>
                <input class="input" type="password" placeholder="Digite sua senha" required/>
            </div>
            <div class="show">
                <input class="input" id="checkbox" type="checkbox" required/>
                <label for="checkbox">show password</label>
            </div>
            
            <button class="btn">login</button>
            
            <div class="recovery">
                <small>Forgot your password ? Click <a href="#">here</a> to recovery</small>
                <small>Don't have account ? Click <a href="#">here</a> to create</small>
            </div>
        </form>
    
    </main>



    <script src="src/scripts/start.js"></script>

</body>
</html>
